    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>

    <script>

        //alert ('Olá Mundo! aqui começa o JS (javaScript)') // 1º alert       
        //alert('Segundo alert') // 2º alert

        //Mostrar a caixa prompt com a pergunta Qual o seu nome? e armazenar a resposta variavel nome    
        var nome = prompt('Qaul o seu nome?') 

        //Exibe o texto concatenado com a variável nome
        alert('Olá '+nome' bem vindo ao JS!')

        //Armazeno na variável textoAlertUsuario o texto concatenado com a variavel nome
        var textoAlertUsuario = 'Concatenando variavel nome contendo: '+nome

        //Exibindo o conteudo da variavel textoAlertUsuario
        alert(textoAlertUsuario)

    </script>
